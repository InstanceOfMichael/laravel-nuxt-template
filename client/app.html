<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    <link rel="stylesheet" id="bs4" href="/css/cerulean/bootstrap.min.css"/>
    <script>
      try {
        var t = window.localStorage.getItem('theme');
        if (!t) {
          /* see options available from https://bootswatch.com/ */
          /* 2019-03 only supported by FF67 and Safari 12.1 */
          t = window.matchMedia("(prefers-color-scheme: dark)").matches ? 'slate' : 'cerulean';
        }
        var link = document.createElement('link')
        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = '/css/'+t+'/bootstrap.min.css';
        document.head.appendChild(link)
      } catch (err) {
        // console.error(err);
        try {
          var link = document.createElement('link')
          link.type = "text/css";
          link.rel = "stylesheet";
          link.href = '/css/cerulean/bootstrap.min.css';
          document.head.appendChild(link)
        } catch (err) {
          // console.error(err);
        }
      }
    </script>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
